---
- name: update webservers
  hosts: webservers
  remote_user: ec2-user
  become: yes
  become_user: root
  tasks:
  - name: ensure wireshark is at the latest version
    yum:
      name: wireshark
      state: latest
#----------------------------------------------------------------
- name: create directory, file and set timezone on all servers
  hosts: webservers, db, lb
  become: yes
  tasks:

    - name: create a directory
      file:
        path: /home/sample
        state: directory

    - name: create a file
      file:
        path: /home/sample/ansible.txt
        state: touch

    - name: set timezone
      timezone: 
        name: Africa/Lagos

