---
- name: update webservers
  hosts: webservers
  remote_user: ec2-user
  become: yes
  become_user: root
  tasks:
  - name: ensure wireshark is at the latest version
    yum:
      name: wireshark
      state: latest
#-----------------------------------------------------
- name: update db and LB servers
  hosts: db, lb
  remote_user: ec2_user
  become: yes
  become_user: root
  tasks:
  - name: ensure wireshark is at the latest version
    apt:
      name: wireshark
      state: latest

#----------------------------------------------------------------
- name: create directory, file and set timezone on all servers
  hosts: webservers, nfs, db, lb
  become: yes
  tasks:

    - name: create a directory
      file:
        path: /home/ubuntu/sample
        state: directory

    - name: create a file
      file:
        path: /home/ubuntu/sample/ansible.txt
        state: touch

    - name: set timezone
      timezone: 
        name: Africa/Lagos

